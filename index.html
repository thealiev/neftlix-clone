<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRf6k1ExgtFNRnmvsyT_dWgZe9C4i8jD90nMQ&usqp=CAU"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/style.css" />
    <title>NEFTLIX</title>
  </head>
  <body> 


    <header class="header">
      <a href="./index.html" class="logo">
        <img src="/images/logo.png" width="190" alt="img" />
      </a>
      <div class="search-box" search-box>
        <div class="search-wrapper" search-wrapper>
          <input
            type="text"
            name="search"
            aria-label="search-movie"
            placeholder="Search any movies.."
            autocomplete="off"
            class="search-field"
            search-field
          />
          <img
            width="24"
            height="24"
            src="/images/icons8-search (3).svg"
            alt="search"
            class="leading-icon"
          />
        </div>
        
        <button class="search-btn" search-toggler>
          <img
            width="24"
            height="24"
            src="/images/icons8-close (1).svg"
            alt="close search box"
          />
        </button>
      </div>

      <div class="search-btn" search-toggler menu-close>
        <img
          width="24"
          height="24"
          src="/images/icons8-search (3).svg"
          alt="open search box"
        />
      </div>
      <button class="menu-btn" menu-btn menu-toggler>
        <img
          width="24"
          height="24"
          src="/images/icons8-menu (1).svg"
          alt="open menu"
          class="menu"
        />
        <img
          width="29"
          height="29"
          src="/images/icons8-close (1).svg"
          alt="close"
          class="close"
        />
      </button>
    </header>

    <main>
      <nav class="sidebar" sidebar></nav>
      
      <div class="overlay" overlay menu-toggler></div>
      
      <article class="container" page-content></article>
    </main>

    <script src="/js/global.js" defer></script>
    <script src="/js/index.js" type="module"></script>
  </body>
</html>
